syntax = "proto3";

package task;

option go_package = "github.com/kzmake/micro-kit/service/task/interface/proto";

import "google/protobuf/wrappers.proto";
import "third_party/proto/validate/validate.proto";
import "service/task/interface/proto/entity.proto";

// Task Service
service Task {
  rpc Create(CreateRequest) returns (CreateResponse);
}

message CreateRequest {
  google.protobuf.StringValue description = 1 [(validate.rules).string = {
    min_len: 0
    max_len: 255
    max_bytes: 255
  }];
}

message CreateResponse {
  entity.Task task = 1;
}
